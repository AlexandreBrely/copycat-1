<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copycat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <div class="menutop">

            <div class="logo">
                <img src="assets/image/logo decathlon.png" alt="logo">

            </div>

            <div class="search">
                <div class="searchtext">
                    <p>Rechercher un produit, un sport ou une référence</p>
                </div>

                <div class="searchicone">
                    <button class="searchbutton"> <i class="bi bi-search"></i></button>
                </div>

            </div>

            <div class="icones">

                <div class="question">
                    <i class="bi bi-question-circle"></i><br>
                    <p>Une question ?</p>
                </div>

                <div class="monmagasin">
                    <i class="bi bi-shop-window"></i><br>
                    <p>Mon magasin</p>

                </div>

                <div class="login">
                    <i class="bi bi-person"></i><br>
                    <p><b>Se connecter</b></p>

                </div>

                <div class="panier">
                    <i class="bi bi-cart2"></i><br>
                    <p>Mon panier</p>

                </div>

            </div>

        </div>

        <nav class="menunav">
            <ul>

                <li> <button class="navbarblue">Sports <i class="bi bi-chevron-down"></i></button> </li>
                <li> <button class="navbar">Femme <i class="bi bi-chevron-down"></i></button> </li>
                <li> <button class="navbar">Homme <i class="bi bi-chevron-down"></i></button> </li>
                <li> <button class="navbar">Enfant & bébé <i class="bi bi-chevron-down"></i></button> </li>
                <li> <button class="navbar">Equipements & loisirs <i class="bi bi-chevron-down"></i></button> </li>
                <li> <button class="navbar">Nutrition & santé <i class="bi bi-chevron-down"></i></button> </li>
                <li> <button class="navbar">Seconde Vie <i class="bi bi-chevron-down"></i></button> </li>
                <li> <button class="navbarred"><b>Bon plans</b> </button> </li>
                <li> <button class="navbar">Services & voyages <i class="bi bi-chevron-down"></i></button> </li>

            </ul>
        </nav>

        <div class="CTAFRENCHDAY">
            <div class="CTAtext">
                <p>French days de 5€ à 40€ offert en carte cadeau. <b><u>voir la sélection</b></u></p>
            </div>
            <div class="CTAicone">
                <i class="bi bi-pause-circle"></i>
                <i class="bi bi-x"></i>

            </div>
        </div>

    </header>
    <div class="flexgridpromo">
        <div class="gridpromo">
            <img class="gridleftimg" src="assets/image/decath_grid_left.png" alt="offrefrenchday">
            <img class="gridrighttopimg" src="assets/image/decath_grid_top_right.png" alt="offrebasket">
            <img class="gridrightbotimg" src="assets/image/decath_grid_bot_right.png" alt="">


        </div>
    </div>
    <nav class="menunav2">
        <ul>
            <li> <button class="navbar2"><b>Femme </b></button> </li>
            <li> <button class="navbar2"><b>Homme </b></button> </li>
            <li> <button class="navbar2"><b>Enfant </b></button> </li>
            <li> <button class="navbar2"><b>Equipements </b></button> </li>
            <li> <button class="navbargrey"><b>Reparation</b></button> </li>
            <li> <button class="navbarred2"><b>Bon plans</b> </button> </li>
        </ul>
    </nav>


    
</body>

</html>
